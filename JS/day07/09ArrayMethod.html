<body>
    <header>
        <hr />

    <p>document.write로 출력은 해놨지만 제대로 된 메소드 실행 결과는 콘솔에서 보려무나</p>
    <p>배열의 메소드가 특히 자바 스크립트에서 지원(support) 된 것이 많다.자바와 파이썬도 있는데 파이썬은 자바스크립트와 꽤 유사하다.</p>
    <script>
        const members = ['민아', '모모', '나연', '다현', '지효'];
        document.write('맴버 목록 : ', members, '<br>');
        document.write('toString 사용 : ', members.toString(), '<br>');
        document.write('배열 2번의 맴버 :', members[2], '<br>');
        document.write('배열 2번의 맴버.at :', members.at(2), '<br>');
        document.write('join사용한 목록 : ', members.join('*'), '<br>');//문자열로 변환. 연결 기호로 지정.
        document.write('제거된 맴버 - ', members.shift(), '<br>');// 가장 앞 요소 제거
        document.write('제거된 맴버 - ', members.shift(), '<br>');
        let firstshift = members.shift();
        document.write('추가로 let 선언하면서 제거된 요소 : ', firstshift, '<br>');
        document.write('shift사용 후 맴버 목록 : ', members.toString(), '<br>');
        console.log(members);
        console.log(members.toString());
        console.log(members[2]);
        console.log(members.at(2));
        console.log(members.join('*'));//문자열로 변환. 연결 기호로 지정.
        console.log(members.shift());// 가장 앞 요소 제거
        console.log(members.shift());
        console.log('제거된 요소 : ', firstshift);
        console.log(members.toString());
        const newMembers = ['사나', "쯔위"];
        const result = members.concat(newMembers); //concat의 입력배열은 1개 이상 입력 가능.
        console.log(result);
        document.write('newMember로 추가한 최종 맴버 목록 : ', result, '<br>');
        const arr2D = [[1, 2], [3, 4], [5, 6], [7, 8]];
        console.log(arr2D.toString(), arr2D.length);
        console.log(arr2D.at(1));
        document.write('Array 2차원 목록 - ', arr2D.toString(), '길이 : ', arr2D.length, '<br>');
        document.write('첫번째 요소 : ', arr2D.at(1), '<br>');
        const newArr = arr2D.flat(); //2차원 배열을 1차원으로 변경하는 명령어.
        document.write('새 Array 목록 - ', newArr.toString(), '길이 : ', newArr.length, '<br>');
        document.write('새배열의 첫번째 요소 : ', newArr.at(1), '<br>')
        console.log(newArr.toString(), newArr.length);
        console.log(newArr.at(1))

        const twice = ['민아', '모모', '나연', '다현', '지효'];
        twice.sort(); //값은 순서대로 나열(정렬)
        console.log(twice.toString());
        console.log(twice[0]);

    </script>

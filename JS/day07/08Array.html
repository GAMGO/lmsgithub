<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/list.png">
    <title>Array Test</title>
</head>

<body>
    <header>
        <hr />
        <a href="../../index.html">메인페이지</a>
        <hr />
    </header>
    <!-- 배열(Array) : 자료구조
     자료구조란? 데이터를 저장하는 형식 
     사용하는 이유는? 일반 변수가 데이터를 1개만 저장할 수 있기때문에 여러개의 데이터를 입력받아
     동일한 처리를 할 때에는 일반 변수는 한계가 있기때문에 배열로 해결 수 있다.
     ex)입력 데이터 갯수 : 100, 일반 변수 : 100개를 만들어야 해서 비효율적임.
     배열 기호는 [](대괄호) -->
    <!-- 
     배열은 객체, 객체는 메소드와 속성을 구성된다.
                메소드 : 객체를 대상으로 실행하는 '동작'
                속성 : 객체의 '특징'을 저장한 데이터
     -->
    <script>
        "use strick"
        const members = ['민아', '모모', '나연', '다현', '지효'];
        document.write('<h3>트와이스 맴버 : </h3>' + members);
        document.write(`<h4>${members[0]}</h4>`) //이 기호를 백틱이라고 함 (``), 변수와 함께 문자열로 출력 하고 싶다면 이걸 활용해보자.
        members[4] = '쯔위';
        document.write('<h3>트와이스 맴버 : </h3>' + members);
        //배열의 길이(몇 개 있는지)를 알려주는 속성
        console.log('members length', members.length);
        //마지막 요소 추가
        members[members.length] = '정연'; //번호(인덱스)5번 길이:6개
        document.write(`<h4>${members[members.length - 1]}</h4>`);
        //배열의 메소드 : push(),pop()
        //마지막에 새로운 요소 추가
        members.push('사나');
        let last = members.pop();
        document.write('제거된 요소:', last, '<br>');
        document.write('배열 길이', members.length)
        /*members = ['1','a', 'not'];
        Uncaught TypeError: Assignment to constant variable. at 08Array.html:23:17
        배열 선언 const는 배열 자체를 바꿀 수 없음.
        단, 배열에 저장되는 데이터는 변경 가능.
        members 배열의 0번 값을 h4태그안에 출력. 값을 넣을 때 `${변수이름}`라고 출력.*/
        for (i = 0; i < members.length; i++) {
            document.write(`<h4>${members[i]}</h4>`)
        }

    </script>

</body>

</html>

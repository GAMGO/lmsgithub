<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/gear.png">
    <title>반복문 시작</title>
</head>

<body>
    <header>
        <hr />
        <a href="../../html/day02/03Hyperlink.html">메인페이지</a>
        <hr />
    </header>
    <script>
        "use strict"
        let width = 200;
        /*반복문으로 width의 초기값200을 일정한 간격으로 반복 증가/가감
        for(초기값;조건식;증가 또는 감소식){}*/
        for (width = 100; width <= 400; width += 50) {
            //반복 실행할 명령문들이 들어감
            document.write('width값 : ', width, '<br>');
        }
        document.write('<br>')
        /*더이상 실행 할 명령어 없으면 For로 이동.
        증가 또는 감소 명령실행 -> 조건식 검사 -> 참이면 17번~ 반복명령들 실행. -> 거짓이면 for를 중단*/
        for (width = 500; width >= 300; width -= 50) {
            document.write('width값 : ', width, '<br>');
        }
        document.write('<hr>')
        let max = prompt('몇 라인 출력?')
        for (let i = 1; i <= max; i++) {
            document.write('★'.repeat(i), '<br>')
        }

    </script>
</body>

</html>

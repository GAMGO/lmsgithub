<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/14ex.js" defer></script>
    <script src="js/15table.js" defer></script>
    <link rel="icon" sizes = "16x16 "href="assets/icons/exel.png">
    <link rel="stylesheet" href="assets/css/15calc.css">
    <title>함수 계산기</title>
</head>

<body>
    <header>
        <hr />
        <a href="..\..\html\day02\03Hyperlink.html">메인페이지</a>
        <hr />
    </header>
    <div class="calcBox">
        <input type="number" id="num1">
        <select name="calctype" id="op">
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
            <option value="%">나머지</option>
        </select>
        <input type="number" id="num2">
        <button type="button" id="exeBtn">결과보기</button>
    </div>
    <div style="margin-top: 20px;">
        <span id="result" class="calcStyle"></span>
    </div>
    <!-- 예시를 보고 연습으로 표 만들어보기 -->
    <table>
        <tr id="times">
            <th class="titleTr tablesets" >TIME</th>
        </tr>
        <tr id="toDo">
            <th class="titleTr tablesets">TODO</th>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icons/gear.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/14ex.js" defer></script>
    <title>함수 연습하자</title>
</head>

<body>
    <header>
        <hr />
        <a href="../../index.html">메인페이지</a>
        <hr />
    </header>
    <div class="calcBox">
        <input type="number" id="num1">
        <select name="calctype centerset" id="op">
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
            <option value="%">나머지</option>
        </select>
        <input type="number" id="num2">
        <button type="button" id="exeBtn">결과보기 </button>
        <div style="margin-top: 20px;">
            <span id="result" class="calcStyle"></span>
        </div>
</body>

</html>

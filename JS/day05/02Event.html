<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" href="assets\icons\js.svg">
    <title>Event</title>
    <script>
        "use strict"
        // function 키워드로 함수를 정의.
        function goBtn(address) {
            // address는 변수명 - 함수 실행에 필요한 입력값을 저장
            window.open('https://github.com', '_blank');
        }
        //bring a var 'Greeting' btn

        /* addEventListener(   funtinon(name){       }       ) 구조는 이렇게 되어있다.
        메소드 속 함수 또는 함수 속에 함수를 '콜백 함수'라고 부르며
        오롯이 greet이 마우스 클릭할 때만 동작할 것이므로 해당 명령어를 받는 곳에 메소드를 집어넣었으니
        function Alice('값')처럼 변수이름 선언을 할 필요가 없다.
        */

    </script>
</head>

<body>
    <header>
        <hr />
        <a href="..\..\html\day02\03Hyperlink.html">메인페이지</a>
        <hr />
    </header>
    <p>사용자가 일으키는 동작</p>
    <ul>
        <li>button click</li>
        <li>Keyboard Input</li>
        <li>Mouse Click/Hover/Drag&Drop/movement</li>
    </ul>
    <ol>
        <p>이벤트 처리하는 방법</p>
        <li>onclick 속성에 직접 js명령어 작성</li>
        <li>onclick 속성에 직접 js명령어 실행</li>
        <li>onclick 속성 사용하지 않고 addEventListener() 메소드 사용</li>
    </ol>
    <!-- 필요에 의해 특정 이벤트에 대한 처리할 명령을 작성 -->
    <button type="button" onclick="alert('안녕하십니까')">1. Greet</button>
    <button onclick="location.href='https://github.com'">2. Go to github</button>
    <button type="button" onclick="window.open('https://github.com','_blank')">3.github open new page</button>
    <button onclick="goBtn('')">4.NAVER</button>
    <!-- textContent 속성 : 시작태그와 종료태그 사이의 텍스트
     innerHTML 속성 : 시작태그와 종료태그 사이의 요소(태그 포함) 
     innerHTML의 경우 script 태그가 들어갈 수 있어서 공격하게 되면 망가질 가능성이 크므로 textContent가 안전하다고 하는 것.-->
    <hr>
    <button id="naver">http://www.naver.com</button>
    <hr />
    <input type="text" id="client" placeholder="인사할 고객의 이름을 기입하라.">
    <!-- input에 입력한 내용은 Value속성에 저장됨. -->
    <button id="greet">5.Greetings</button>
    <hr>
    <select id="front-opp">
        <option value="www.">www.</option>
        <option value="">none</option>
    </select>
    <input type="text" id="links" placeholder="가고싶은 사이트를 입력하라.">
    <!-- input에 입력한 내용은 Value속성에 저장됨. -->
    <select id="back-opp">
        <option value=".com">.com</option>
        <option value=".go.kr">.go.kr</option>
        <option value=".co.kr">.co.kr</option>
        <option value=".ac.kr">.ac.kr</option>
        <option value=".net">.net</option>
    </select>
    <button id="go-to-site">Go!</button>

    <script>
        const naverBtn = document.getElementById('naver');
        naverBtn.addEventListener(
            'click', function () {
                window.open(naverBtn.textContent, '_blank');
            }
        );
        const greet = document.getElementById('greet');
        greet.addEventListener(
            'click', function () { //함수(메소드)안의 함수는 -> 콜백 함수. 이름없이 사용!
                const client = document.getElementById('client').value
                alert('hello ' + client)
            }
        );
        const URL = document.getElementById('go-to-site');
        URL.addEventListener(
            'click', function () {
                const sitef = document.getElementById('front-opp').value;
                const siteb = document.getElementById('back-opp').value;
                const links = document.getElementById('links').value
                window.open('https://' + sitef + links + siteb, '_blank');
            }

        )
    </script>
</body>

</html>

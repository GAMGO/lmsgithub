<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나무위키 CCS와 HTML</title>
    <link rel="icon" sizes="16x16" href="..\day02\datas\namuicon.png" />
    <link rel="stylesheet" href="assets/08DIV.css" />
</head>
<header>
    <hr />
    <a href="..\day02\03Hyperlink.html">메인페이지</a>
    <hr />
</header>

<body>
    <!-- CSS -->
    <div class="container">
        <div class="header bottom textaligns">
            <div style="font-weight: 600;font-size:1.6rem;">CSS</div>
            <div style="font-weight: 600;font-size: 1.1rem;">Cascading Style Sheet</div>
        </div>
        <div class="csslogo bottom textaligns">
            <svg viewBox="0 0 150 150" preserveAspectRation="xMidYmid slice" width="224" height="316"
                xmlns="http://www.w3.org/2000/svg">
                <image href="..\day01\namucss.svg" x="0" y="0" width="150" height="150">
            </svg>
        </div>
        <div class="tables">
            <div>
                <span class="title">개발</span><span><a class="nonlink link" href="https://namu.wiki/w/W3C">W3C</a></span>
            </div>
            <div>
                <span class="title">발표일</span><span><a class="nonlink link" href="https://namu.wiki/w/1996%EB%85%84">1996년</a> <a class="nonlink link" href="https://namu.wiki/w/12%EC%9B%94%2017%EC%9D%BC">12월 17일</a>
                </span>
            </div>
            <div>
                <span class="title">종류</span><span><a class="nonlink link" href="https://namu.wiki/w/1996%EB%85%84"></a>스타일 시트 언어</span>
            </div>
        </div>
        <div class="homepage textaligns">
            <a href="https://www.w3.org/Style/CSS/">
                <span><img src="..\day02\datas\homepage.svg" width="20px"></span>
            </a>
        </div>
    </div>
    <!-- HTML -->
    <div class="htmlcontainer">
        <div class="header bottom textaligns">
            <div style="font-weight: 600;font-size:1.6rem;">HTML</div>
            <div style="font-weight: 600;font-size: 1.1rem;">HyperText Mark-up Languages</div>
        </div>
        <div class="htmllogo bottom textaligns">
            <svg viewBox="0 0 150 150" preserveAspectRation="xMidYmid slice" width="224" height="316"
                xmlns="http://www.w3.org/2000/svg">
                <image href="..\day02\datas\html.svg" x="0" y="0" width="150" height="150">
            </svg>
        </div>
        <div class="tables">
            <div>
                <span class="title">개발</span><span><a class="nonlink link" href="https://namu.wiki/w/팀%20버너스리">팀
                        버너스리</a></span>
            </div>
            <div>
                <span class="title">발표일</span><span><a class="nonlink link" href="https://namu.wiki/w/1990%EB%85%84">1990년</a></span>
            </div>
            <div>
                <span class="title">종류</span><span><a class="nonlink link" href="https://namu.wiki/w/%EB%A7%88%ED%81%AC%EC%97%85%20%EC%96%B8%EC%96%B4">마크업 언어</a></span>
            </div>
        </div>
        <div class="homepage textaligns">
            <a href="https://www.w3.org/Style/CSS/">
                <span><img src="..\day02\datas\homepage.svg" width="20px"></span>
            </a>
        </div>
    </div>
</body>

</html>
